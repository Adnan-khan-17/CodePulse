
<div class="container">
    <div class="mt-5">
        <div class="col-12 col-md-6 col-lg-4 mx-auto">
            <h1>Login</h1>
            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="mt-3">
                    
                    <label for="exampleInputEmail1" class="form-text">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="model.email"
                        name="email" required>
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone -->
                        <!-- else.</small> -->
                </div>
                <div class="mt-3">
                    <label for="exampleInputPassword1" class="form-text">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="model.password"
                        name="password" required>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>  
    </div>
</div>
