<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category; else notFound">
        <form (ngSubmit)="OnFormSubmit()">
            <div class="mat-2">
                
                <div class="container mt-3">
                    <label class="form-label">Category Id</label>
                    <input  id="categoryId" class="form-control" name="categoryId" [(ngModel)]="category.id" disabled>
                </div>

                <div class="container mt-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">
                </div>
                
                <div class="container mt-3">
                    <label class="form-label">Category Url Handle</label>
                    <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
                </div>
            
            </div>

            <div class="mt-2">
                <div class="mt-3">
                    <button class="btn btn-primary">Edit</button>
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary" (click) = delete(category.id)>Delete</button>
                </div>
            </div>
            
            
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            category not found!
        </div>

    </ng-template>
        
</div>
