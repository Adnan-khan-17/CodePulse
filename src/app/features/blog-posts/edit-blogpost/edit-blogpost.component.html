<div class="container">
    <h1 class="mt-3">Edit Blog Post</h1>
    <ng-container *ngIf="blogpost; else notFound">
        <form (ngSubmit)="OnFormSubmit()">
            <div class="mat-2">

                <div class="container mt-3">
                    <label class="form-label">Id</label>
                    <input id="blogposytId" class="form-control" name="blogpostId" [(ngModel)]="blogpost.id" disabled>
                </div>

                <div class="container mt-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" name="title" [(ngModel)]="blogpost.title">
                </div>

                <div class="container mt-3">
                    <label class="form-label">Short Description</label>
                    <input type="text" id="short-description" class="form-control" name="short-description"
                        [(ngModel)]="blogpost.shortDescription">
                </div>

                <div class="container mt-3">
                    <label class="form-label">Content</label>
                    <input type="text-area" id="content" class="form-control" name="content"
                        [(ngModel)]="blogpost.content">
                </div>

                <div class="container mt-3">
                    <label class="form-label">Featured Image URL</label>
                    <input type="text" id="imageUrl" class="form-control" name="imageUrl"
                        [(ngModel)]="blogpost.featuredImageUrl">
                </div>

                <div class="container mt-3">
                    <label class="form-label">URL Handle</label>
                    <input type="text" id="urlHandle" class="form-control" name="urlHandle"
                        [(ngModel)]="blogpost.urlHandle">
                </div>

                <div class="container mt-3">
                    <label class="form-label">Published Date</label>
                    <input type="date" id="publishedDate" class="form-control" name="publishedDate"
                        value="{{blogpost.publishedDate}}" [ngModel]="blogpost.publishedDate | date : 'yyy-MM-dd' "
                        (ngModelChange)="blogpost.publishedDate = $event">
                </div>

                <div class="container mt-3">
                    <label class="form-label">Author</label>
                    <input type="text" id="author" class="form-control" name="author" [(ngModel)]="blogpost.author">
                </div>

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" value="" id="isVisible" name="isVisible"
                        [(ngModel)]="blogpost.isVisible">
                    <label class="form-check-label" for="isVisible">
                        Is Visible?
                    </label>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">Edit</button>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary" (click)=delete(blogpost.id)>Delete</button>
            </div>


        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Blog Post not found!
        </div>

    </ng-template>

</div>
